    <div class="form_container">

      <div class="contact_message">
        <div id="error"></div>

        <h3>Get in touch!</h3>
        <p>Don't be scared! Send an email, lets build something beautiful together!</p>
      </div>

        <form class="form" id="contact_form">
          <div class="name_input_container">
            <div class="form_control">
              <h3>First Name:</h3>
              <input type="text" name="first_name" id="firstName" placeholder="John" required>
            </div>

            <div class="form_control">
              <h3>Last Name:</h3>
              <input type="text" name="last_name" id="lastName" placeholder="Smith" required>
            </div>
          </div>

          <div class="form_control">
            <h3>Company Name:</h3>
            <input type="text" name="company_name" placeholder="John Smith Industries LLC.">
          </div>

          <div class="form_control">
            <h3>Email Address:</h3>
            <input type="text" name="email_address" id="email_address" placeholder="john.smith@email.com" required>
          </div>

          <div class="form_control">
            <h3>Message:</h3>
            <textarea name="email_body" id="email_body" cols="50" rows="10" form="contact_form" required></textarea>
          </div>

          <div class="btn_div">
            <input type="submit" value="Send" class="btn btn-outline btn-send">
          </div>
        </form>
      </div>
